<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GooUp 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Danh sách sinh viên</h1>
      <a class="btn btn-primary" href="/students/AddStudent">Thêm mới 1 sinh viên</a>
      <a class="btn btn-primary" href="/">Quay lại trang chủ</a>
      <br><br>
      
      <table>
        <thead>
          <tr>
            <th> ID </th>
            <th> Tên sinh viên </th>
            <th> Tuổi sinh viên </th>
            <th> Tính năng </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            
            <td style="white-space:nowrap">
              <a class="btn btn-primary btn-sm"
                  th:href="@{/students/EditStudent(id=${student.id})}">Sửa 1 sinh viên</a>
              <a class="btn btn-danger btn-sm"
                  th:href="@{/students/DeleteStudent(id=${student.id})}"
                  onclick="return confirm('Bạn có chắc chắn muốn xóa dữ liệu sinh viên này?')">Xóa 1 sinh viên</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
